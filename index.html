<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>11 CustomVideoPlater</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- //custom video player -->
    <div class="player">
      <video
        class="player__video viewer"
        id="video"
        width="100%"
        height="100%"
        controls
        src="652333414.mp4"
      ></video>
      <div class="player__controls">
        <div class="progress">
          <div class="progress__filled"></div>
        </div>
        <div class="player__button toggle" title="Toggle Play">â–º</div>
        <input
          type="range"
          name="volume"
          class="player__slider"
          min="0"
          max="1"
          step="0.5"
          value="1"
        />
        <input
          type="range"
          name="plabackRate"
          class="player__slider"
          min="0.5"
          max="2"
          step="0.1"
          value="1"
        />
        <button data-skip="-10" class="player__button"><< 10s</button>
        <button data-skip="25" class="player__button">25s >></button>
      </div>
      <script src="main.js"></script>
    </div>
  </body>
</html>
